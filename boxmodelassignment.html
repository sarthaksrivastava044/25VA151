<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        body{
            margin:0px
            padding:0px;
        }
        html *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        #main
        {
            border:10px solid black; 
            height:200px;
            background-color: lightgray;
            width:880px;
            margin:0 auto;
            display: flex;
        
            }
            .box
            {
        
                height:180px;
                width:200px;
                margin-right: 20px;
            }
            .box:nth-child(4)
            {
                margin-right: 0;
            }
            .box:nth-child(odd){
                background-color: blue;
            }
            .box:nth-child(even){
                background-color: green;
            }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">SIDDHARTH</div>
        <div class="box">SARTHAK</div>
        <div class="box">SHUBHAM</div>
        <div class="box">TANISQUE</div>
    </div>
</body>
</html>
