<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Html form
    </title>
</head>
<body>
    <form action="">
        <label for="">name</label>
        <input type="text" placeholder="ENTER YOUR NAME">
        <label for="">mobile</label>
        <input type="tel" name="" id="">
        <label for="">EMail</label>
        <input type="email" name="" id="">
        <label for="">gender</label>
        <input type="radio" name="" id="">Female
        <input type="radio" name="gender" id="" checked>Male
        <input type="submit" value="submit">
        <label for="">subject</label>
        <input type="checkbox" name="" id="">OS
        <input type="checkbox" name="" id="">Maths
        <input type="checkbox" name="" id="">Physics
        <label for="">DATE OF ADMISSION</label>
        <input type="date" name="" id="">
        <textarea name="" id="" placeholder="YOUR MESSAGE" cols="30"></textarea>
        <label for="">ATTACH YOUR FILE</label>
        <input type="file" name="" id="">
        <label for="">RANGE</label>
        <input type="range" name="" id="">
        <label for=""> YOUR AGE</label>
        <input type="age" name="" id="">
        <label for=""> YOUR PASSWORD </label>
        <input type="password" name="" id="">
        
    </form>
</body>
</html>
