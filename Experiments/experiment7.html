<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="experiment7.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>* .{
    margin: 0;
    padding: 0;
    
}

.container {
    width: 95%;
    border: 2px solid black;
    padding-bottom: 25px;
    margin: 20px ;
}

header {
    background-color: #d3d3d3;
    text-align: center;
    padding: 15px ;
}

header span {
    color: red;
}


nav {
    margin-left: 15px;
    margin-top: 15px;
}

nav a {
    text-decoration: none;
    background-color: #b6d7f7;
    padding: 6px 18px;
    margin-right: 10px;
    border-radius: 3px;
    display: inline-block;
    color: black;
   
}

.sub-nav a {
    background-color: #b6f7b8;
}</style>
</head>
<body>

    <div class="container">

        <header>
            <h2>My <span>Website</span> Navigation</h2>
        </header>

        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <nav class="sub-nav">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </nav>

    </div>

</body>
</html>
